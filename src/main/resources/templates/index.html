<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="addTeam.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<style>
body {
    font-family: 'Open Sans';
}
</style>
</head>

<body class="bg-light" style="background-size: cover;
background-repeat: no-repeat; background-image: url('https://ik.imagekit.io/9zsxpdwsf/stadium_2_3hSSHGuWd.png');">

<nav class="navbar" style="background: #1F1F30;">
    <div class="container-xl">
        <!--        <a class="navbar-brand" th:href="@{/{userId}/home(userId=${user.id})}">-->
        <a class="navbar-brand" th:href="@{/user/landing}">
            <img class="justify-content-center" src="https://uploads-ssl.webflow.com/62b47b00dbb5f525acc9b2d0/62c3dfc54a8cc55393448ece_Artboard%2020%201.svg" alt=""
                 width="150" height="30">
        </a>
        <div class="dropdown justify-content-center">
            <ul class="nav" aria-labelledby="dropdownMenuButton2"
                style="left:auto; right:0; margin-right:0">
                <li style="color:rgba(255, 255, 255, 0.8);">
                    <button style="color:rgba(255, 255, 255, 0.8); text-decoration: none;" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Rules</button>
                </li>
                <li><a class="btn" style="color:rgba(255, 255, 255, 0.8); text-decoration: none;" th:href="@{/changePassword}">Change Password</a></li>
                <li><a class="btn" style="color:#DB3F66; text-decoration: none;" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex mt-5" style="height: fit-content;position: absolute;left: 30%;">
		<a href="javascript:history.back()" style="text-decoration: none;color: #FFF;font-weight: 600;font-size: 18px;">
		<svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
		<line x1="20.2317" y1="9" x2="5.23169" y2="9" stroke="white" stroke-width="3" stroke-linecap="round"/>
		<line x1="2.23193" y1="8.87868" x2="8.80803" y2="2.30259" stroke="white" stroke-width="3" stroke-linecap="round"/>
		<line x1="2.12132" y1="8.84277" x2="8.69741" y2="15.4189" stroke="white" stroke-width="3" stroke-linecap="round"/>
		</svg><span style="margin-left: 10px;">Back</span></a>
	</div>

<div class="container my-2">

    <div class="card bg-light" style="width: 40rem;margin-left: auto;margin-right: auto;margin-top: 85px;">
        <div class="card-body">
            <div th:switch="${team}" class="container my-5">
                <div class="col-md-10">
                    <div th:case="null">
                        <h2>No Team yet!</h2>
                        <p class="my-5">
                            <a href="/addTeam" class="btn" style="background: #DB3F66; color:#FFF"><i
                            > Add Team</i></a>
                        </p>
                    </div>
                    <div th:case="*">
                        <h4><span class="badge" style="color:#0E0447;">Batsmen</span></h4>
                        <ul class="list-group me-5" th:each="batsman: ${team.allBatsmen}">
                            <li class="list-group-item" th:text="${batsman}"></li>
                        </ul>
                        <h4><span class="badge mt-2" style="color:#0E0447;">Bowlers</span></h4>
                        <ul class="list-group me-5" th:each="bowler: ${team.allBowlers}">
                            <li class="list-group-item" th:text="${bowler}"></li>
                        </ul>
                        <h4><span class="badge mt-2" style="color:#0E0447;">Keeper</span></h4>
                        <ul class="list-group me-5">
                            <li class="list-group-item" th:text="${team.keeper}"></li>
                        </ul>

                        <p class="my-5">
                            <a href="/updateTeam" class="btn" style="background: #DB3F66; color:#FFF"><i
                            > Update Team</i></a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
