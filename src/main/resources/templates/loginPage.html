<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
</head>

<body style="background-size: cover;
background-repeat: no-repeat; background-image: url('https://images.unsplash.com/photo-1516118461620-03680a03bd27?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1173&q=80');">
    <main class="card px-2" style="width: 100%; max-width: 330px; max-width: 330px; margin-left: auto; margin-right: auto; margin-bottom: 50px; margin-top: 100px;">
        <form method="POST" th:action="@{/login}" th:object="${user}">
            <div class="mt-1 mx-2" style="text-align: center;">
                <img class="justify-content-center mt-1 mb-0" src="https://www.verteil.com/assets/svg/logos/logo.svg" alt=""
                     width="150" height="60">
                <div style="margin-top: 0;">
                    <span class="fs-7" style="color: #80a83f;">PRESENTS</span>
                </div>
                <div class="mt-3 border border-success rounded mx-3">
                    <span class="fs-1 mt-2" style="color: #80a83f; font-family: 'Monoton', cursive;">SOOPER 11</span>
                </div>
                <h3 class="mt-1 mb-3" style="color: #524f4f;">
                    <strong>VER</strong>dict</h3>
            </div>
            <div class="mx-3">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label fst-italic">Email<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" th:field="*{name}" id="inputEmail" aria-describedby="emailHelp" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label fst-italic">Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" th:field="*{password}" id="inputPassword" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="mt-3 mb-3">
                    <button  type="submit" class="btn btn-primary text-center ">Login</button>
                </div>
            </div>
        </form>
    </main>

</body>

</html>
